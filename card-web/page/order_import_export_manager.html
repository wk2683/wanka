<body>

<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Content -->
        <div class="page-content">

            <!-- Page Body -->
            <div class="page-body">


                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="widget">
                            <div class="widget-header ">
                                <span class="widget-caption">订单详情信息</span>
                                <div class="widget-buttons">
                                    <a href="#" data-toggle="maximize">
                                        <i class="fa fa-expand"></i>
                                    </a>
                                    <a href="#" data-toggle="collapse">
                                        <i class="fa fa-minus"></i>
                                    </a>
                                    <a href="#" data-toggle="dispose">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="widget-body">
                                <!--表单开始-->
                                <form class="layui-form layui-form-pane" lay-filter="order_form"  onsubmit="return false;">
                                    <input type="hidden" name="id" id="id">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">下单客户</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="customerName"  id="customerName"  lay-verify="required" placeholder="请选择客户"  class="layui-input" readonly>
                                            <input type="hidden" name="customerId" value=""  >
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">信用卡</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="cardName"  id="cardName"  lay-verify="required" placeholder="请选择客户"  class="layui-input" readonly>
                                            <input type="hidden" name="cardId" value=""  >
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">账单日</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="billDate" required  lay-verify="required" value="1" class="layui-input" disabled>
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">号</div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">还款日</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="replayDate" required  lay-verify="required" value="1" class="layui-input" disabled>
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">号</div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">总额度</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="total2" required  lay-verify="required" value="0" class="layui-input" disabled>
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">元</div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">订单类型</label>
                                        <div class="layui-input-block">
                                            <input  name="type" class="layui-input"  lay-verify="required" readonly/>
                                            <!--<select name="type" id="type" lay-verify="required"> </select>-->
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">订单状态</label>
                                        <div class="layui-input-block">
                                            <input  name="status" class="layui-input"  lay-verify="required" readonly/>
                                            <!--<select name="type" id="type" lay-verify="required"> </select>-->
                                        </div>
                                    </div>


                                    <div class="layui-form-item">
                                        <label class="layui-form-label">订单总额</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="total" required  lay-verify="required" placeholder="请输入金额" autocomplete="off" class="layui-input" readonly>
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">元</div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">手续费率</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="rate" required  lay-verify="required" placeholder="请输入小数" autocomplete="off" class="layui-input" readonly>
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">% （输入小数，如：0.05%，则输入0.05）</div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">手续费</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="fee" required  lay-verify="required" placeholder="请输入金额" autocomplete="off" class="layui-input" readonly>
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">元</div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">优惠金额</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="discount" required  lay-verify="required" placeholder="请输入金额" autocomplete="off" class="layui-input" readonly>
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">元</div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">实收手续费</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="realFee" required  lay-verify="required" placeholder="请输入金额" autocomplete="off" class="layui-input" readonly>
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">元</div>
                                    </div>

                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label" style="width:37%;">备注</label>
                                        <div class="layui-input-block" style="width:37%;">
                                            <textarea name="remark" placeholder="请输入内容" class="layui-textarea" readonly></textarea>
                                        </div>
                                    </div>


                                    <div class="layui-form-item layui-form-text">
                                        <!--<button class="layui-btn layui-btn-fluid unlock-btn">释放操作信用卡</button>-->
                                        <div class="layui-btn-group">
                                            <button class="layui-btn layui-btn-normal unlock-btn">释放操作信用卡（让他人操作）</button>
                                            <button class="layui-btn opt-over-btn">订单操作完成</button>
                                            <!--<button class="layui-btn">删除</button>-->
                                            <button class="layui-btn layui-btn-danger" id="unrepaybill" title="未还金额 = 订单总额-已经还的金额"></button>
                                            <button class="layui-btn layui-btn-warm" id="shouldbill" title="应刷余额 = 已经还入金额 - 消费刷出金额"></button>
                                        </div>

                                    </div>


                                </form>


                                <!--表单结束-->
                            </div>
                        </div>
                    </div>
                </div>

                <!--出账管理-->
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="widget">
                            <div class="widget-header ">
                                <span class="widget-caption">还款操作记录</span>
                            </div>
                            <div class="widget-body">
                                <table id="order_export_list" lay-filter="orderExportTableEvent"></table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--出账管理 end -->

                <!--入账管理-->
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="widget">
                            <div class="widget-header ">
                                <span class="widget-caption">消费操作记录</span>
                            </div>
                            <div class="widget-body">
                                <table id="order_import_list" lay-filter="orderImportTableEvent"></table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--入账管理 end -->
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>
