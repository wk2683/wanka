<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
    <meta charset="utf-8" />
    <title>修改订单消费操作</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">

    <!--Basic Styles-->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../assets/css/weather-icons.min.css" rel="stylesheet" />


    <!--Beyond styles-->
    <link href="../assets/css/beyond.min.css" rel="stylesheet" />
    <link href="../assets/css/demo.min.css" rel="stylesheet" />
    <link href="../assets/css/typicons.min.css" rel="stylesheet" />
    <link href="../assets/css/animate.min.css" rel="stylesheet" />
    <link id="skin-link" href="" rel="stylesheet" type="text/css" />

    <!--Page Related styles-->
    <link href="../assets/css/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="../common/lib/layui-v2.4.3/layui/css/layui.css" rel="stylesheet" />

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="../assets/js/skins.min.js"></script>
    <style type="text/css">

        .layui-form-pane .layui-input-block{width: 30%;}
        .layui-form-pane .layui-input-inline{width:30%;}
    </style>
</head>
<!-- /Head -->
<!-- Body -->
<body>

<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Content -->
        <div class="page-content">

            <!-- Page Body -->
            <div class="page-body">


                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="widget">
                            <div class="widget-header ">
                                <span class="widget-caption">修改消费操作</span>
                                <div class="widget-buttons">
                                    <a href="#" data-toggle="maximize">
                                        <i class="fa fa-expand"></i>
                                    </a>
                                    <a href="#" data-toggle="collapse">
                                        <i class="fa fa-minus"></i>
                                    </a>
                                    <a href="#" data-toggle="dispose">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="widget-body">
                                <!--表单开始-->
                                <form class="layui-form layui-form-pane"  lay-filter="import_form"   onsubmit="return false;">
                                    <input type="hidden" name="id">
                                    <input type="hidden" name="orderId">

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">日期</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="exportDate" id="exportDate"    placeholder="请选择日期"  class="layui-input" >
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">操作类型</label>
                                        <div class="layui-input-block">
                                            <select name="type" id="type" lay-verify="required"> </select>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">POS机名称</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="posName"  id="posName"  lay-verify="required" placeholder="请选择POS机"  class="layui-input" readonly>
                                            <input type="hidden" name="posId" value="1"  >
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">商户名称</label>
                                        <div class="layui-input-inline">
                                            <!--<input type="text" name="mallName"    lay-verify="required" placeholder="请输入商户名称"  class="layui-input" >-->
                                            <select  name="mallName"   lay-search></select>
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">
                                            <button class="layui-btn layui-btn-primary layui-btn-sm" id="addMall"  style="border:none;">
                                                <i class="layui-icon" style="color:green;">&#xe654;</i>
                                            </button>
                                            <input id="mallName2" name="mallName2" placeholder="新商户名称" style="width: 400px;height: 29px;display: none;">
                                        </div>
                                    </div>


                                    <div class="layui-form-item">
                                        <label class="layui-form-label">消费账户</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="consumeAccountName"  id="consumeAccountName"  lay-verify="required"  class="layui-input" readonly>
                                            <input type="hidden" name="consumeAccountId" value="1"  >
                                        </div>
                                        <div class="layui-form-mid layui-word-aux" id="consumeAccountText"></div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">消费金额</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="bill" required  lay-verify="required" value="0"  placeholder="请输入金额" autocomplete="off" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">元</div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">消费方式</label>
                                        <div class="layui-input-inline">
                                            <select name="consumeType" lay-verify="required" lay-filter="consumeTypeSelect"> </select>
                                        </div>
                                    </div>


                                    <div class="layui-form-item">
                                        <label class="layui-form-label">操作结果</label>
                                        <div class="layui-input-inline">
                                            <select name="result" lay-verify="required" lay-filter="resultSelect">
                                                <option value="1">成功</option>
                                                <option value="2">失败</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">成本费率</label>
                                        <div class="layui-input-inline">
                                            <!--<select name="rate" id="rate" lay-verify="required"  lay-filter="rateSelect"> </select>-->
                                            <input type="text" name="rate" required  lay-verify="required" placeholder="请输入小数" autocomplete="off" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">%</div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">成本手续费</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="fee" required  lay-verify="required" value="0" autocomplete="off" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">元</div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">到账金额</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="importBill" required  lay-verify="required" value="0" autocomplete="off" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">元</div>
                                    </div>


                                    <div class="layui-form-item">
                                        <label class="layui-form-label">应刷余额</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="shouldBill" required  lay-verify="required" placeholder="请输入金额" autocomplete="off" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">元&nbsp;&nbsp;<span style="color:red;font-weight: 900;" id="shouldBillWarm"></span></div>
                                    </div>


                                    <!--<div class="layui-form-item">-->
                                    <!--<label class="layui-form-label">排序值</label>-->
                                    <!--<div class="layui-input-inline">-->
                                    <input type="hidden" name="seg" required  lay-verify="required" value="1"  autocomplete="off" class="layui-input">
                                    <!--</div>-->
                                    <!--<div class="layui-form-mid layui-word-aux">数字越大排序越靠前</div>-->
                                    <!--</div>-->




                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label" style="width:37%;">备注</label>
                                        <div class="layui-input-block" style="width:37%;">
                                            <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formAdd">提交</button>
                                        </div>
                                    </div>
                                </form>
                                <!--表单结束-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>


<!--添加model 开始-->
<div style="width:1px;height: 1px;">
    <ul id="org_tree"></ul>
</div>
<!--添加model 结束-->

<script src="../assets/js/jquery-2.0.3.min.js"></script>
<script src="../common/js/module/common.js"></script>
<script >common.initCom();</script>
<script src="../assets/js/bootstrap.min.js"></script>

<script src="../assets/js/beyond.min.js"></script>

<script src="../assets/js/datatable/jquery.dataTables.min.js"></script>
<script src="../assets/js/datatable/ZeroClipboard.js"></script>
<script src="../assets/js/datatable/dataTables.tableTools.min.js"></script>
<script src="../assets/js/datatable/dataTables.bootstrap.min.js"></script>
<script src="../assets/js/datatable/datatables-init.js"></script>
<script src="../common/lib/layui-v2.4.3/layui/layui.all.js"></script>
<script src="../assets/js/bootbox/bootbox.js"></script>
<script src="../js/order_import_update.js"></script>

</script>

</body>
<!--  /Body -->
</html>
