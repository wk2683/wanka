    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />

    <link href="../assets/css/font-awesome.min.css" rel="stylesheet" />

<!-- Body -->
<body>

<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Content -->
        <div class="page-content">

            <!-- Page Body -->
            <div class="page-body">


                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="widget">
                            <div class="widget-header ">
                                <span class="widget-caption">修改还款操作</span>
                                <div class="widget-buttons">
                                    <a href="#" data-toggle="maximize">
                                        <i class="fa fa-expand"></i>
                                    </a>
                                    <a href="#" data-toggle="collapse">
                                        <i class="fa fa-minus"></i>
                                    </a>
                                    <a href="#" data-toggle="dispose">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="widget-body">
                                <!--表单开始-->
                                <form class="layui-form layui-form-pane" lay-filter="export_form"  onsubmit="return false;">
                                    <input type="hidden" name="id">
                                    <input type="hidden" name="orderId">

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">日期</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="exportDate" id="exportDate"    placeholder="请选择日期"  class="layui-input" >
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">操作类型</label>
                                        <div class="layui-input-block">
                                            <select name="type" id="type" lay-verify="required"> </select>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">转出账户</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="exportAccountName"  id="exportAccountName"  lay-verify="required" placeholder="请选择账户"  class="layui-input" readonly>
                                            <input type="hidden" name="exportAccountId" value="1"  >
                                        </div>
                                        <div class="layui-form-mid layui-word-aux" name="exportAccountText">（公司的资金账户）</div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">转入账户</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="importAccountName"  id="importAccountName"   placeholder="请选择账户"  class="layui-input" readonly>
                                            <input type="hidden" name="importAccountId" value=""  >
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">转入卡号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="cardNumber" required  lay-verify="required" placeholder="请输入卡号" autocomplete="off" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid layui-word-aux card-number-text"></div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">转入开卡姓名</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="name" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>


                                    <div class="layui-form-item">
                                        <label class="layui-form-label">转入开卡银行</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="bankName" required  lay-verify="required" placeholder="开卡银行名称" autocomplete="off" class="layui-input" >
                                        </div>
                                    </div>




                                    <div class="layui-form-item">
                                        <label class="layui-form-label">转账金额</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="importBill" required  lay-verify="required" value="0" placeholder="请输入金额" autocomplete="off" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">元</div>
                                    </div>



                                    <div class="layui-form-item">
                                        <label class="layui-form-label">转账手续费</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="fee" required  lay-verify="required" value="0" placeholder="请输入金额" autocomplete="off" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">资金账户转钱到信用卡要交的手续费</div>
                                    </div>



                                    <div class="layui-form-item">
                                        <label class="layui-form-label">排序值</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="seg" required  lay-verify="required" value="1"  autocomplete="off" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">整数，数字越大排序越靠前</div>
                                    </div>




                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label" style="width:37%;">备注</label>
                                        <div class="layui-input-block" style="width:37%;">
                                            <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formUpdate">提交</button>
                                        </div>
                                    </div>
                                </form>
                                <!--表单结束-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>
