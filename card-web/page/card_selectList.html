    <script>
        //获取所有选中的用户信息
        function getSelectUsers() {
            var users = [];
            $("input[name=select_customer]:checked").each(function () {
                users.push({
                    id:this.value,
                    name:$(this).data('name'),
                    cardNumber:$(this).data('number'),
                    replayRate:$(this).data('replay'),//还款费率
                    cashRate:$(this).data('cash'),//取现费率
                });
            });
            return users;
        }
    </script>
