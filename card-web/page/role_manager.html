<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
    <meta charset="utf-8" />
    <title>角色管理</title>

    <meta name="description" content="角色管理" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">

    <!--Basic Styles-->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../assets/css/weather-icons.min.css" rel="stylesheet" />


    <!--Beyond styles-->
    <link href="../assets/css/beyond.min.css" rel="stylesheet" />
    <link href="../assets/css/demo.min.css" rel="stylesheet" />
    <link href="../assets/css/typicons.min.css" rel="stylesheet" />
    <link href="../assets/css/animate.min.css" rel="stylesheet" />
    <link id="skin-link" href="" rel="stylesheet" type="text/css" />

    <!--Page Related styles-->
    <link href="../assets/css/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="../common/lib/layui-v2.4.3/layui/css/layui.css" rel="stylesheet" />

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="../assets/js/skins.min.js"></script>
</head>
<!-- /Head -->
<!-- Body -->
<body>

    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">

            <!-- Page Content -->
            <div class="page-content">

                <!-- Page Body -->
                <div class="page-body">


                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="widget">
                                <div class="widget-header ">
                                    <span class="widget-caption">角色列表</span>
                                    <div class="widget-buttons">
                                        <a href="#" data-toggle="maximize">
                                            <i class="fa fa-expand"></i>
                                        </a>
                                        <a href="#" data-toggle="collapse">
                                            <i class="fa fa-minus"></i>
                                        </a>
                                        <a href="#" data-toggle="dispose">
                                            <i class="fa fa-times"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="widget-body">
                                    <table id="role_list" lay-filter="roleTableEvent"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>


    <!--添加model 开始-->
    <div style="width:1px;height: 1px;">
        <form class="layui-form layui-form-pane" action="" id="add_form" style="padding: 15px;">
            <div class="layui-form-item">
                <label class="layui-form-label">角色名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入角色名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序值</label>
                <div class="layui-input-inline">
                    <input type="text" name="seg" required lay-verify="required" placeholder="请输入整数" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">显示数字小的排在前面</div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">角色描述</label>
                <div class="layui-input-block">
                    <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>

            <!--<div class="layui-form-item">-->
                <!--<div class="layui-input-block">-->
                    <!--<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>-->
                <!--</div>-->
            <!--</div>-->

        </form>
    </div>
    <!--添加model 结束-->

    <!--表格中每一行的操作按钮：-->
    <script type="text/html" id="toolbarRight">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-xs" lay-event="add">添加</button>
            <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</button>
            <button class="layui-btn layui-btn-xs" lay-event="update">编辑</button>
        </div>
    </script>

    <!--Basic Scripts-->
    <script src="../assets/js/jquery-2.0.3.min.js"></script>
    <script src="../common/js/module/common.js"></script>
    <script >common.initCom();</script>
    <script src="../assets/js/bootstrap.min.js"></script>

    <!--Beyond Scripts-->
    <script src="../assets/js/beyond.min.js"></script>

    <!--Page Related Scripts-->
    <script src="../assets/js/datatable/jquery.dataTables.min.js"></script>
    <script src="../assets/js/datatable/ZeroClipboard.js"></script>
    <script src="../assets/js/datatable/dataTables.tableTools.min.js"></script>
    <script src="../assets/js/datatable/dataTables.bootstrap.min.js"></script>
    <script src="../assets/js/datatable/datatables-init.js"></script>
    <script src="../common/lib/layui-v2.4.3/layui/layui.all.js"></script>

    <script src="../js/role_manager2.js"></script>
    <script>
        // InitiateSimpleDataTable.init();
        // InitiateEditableDataTable.init();
        // InitiateExpandableDataTable.init();
        // InitiateSearchableDataTable.init();
    </script>

</body>

</html>
