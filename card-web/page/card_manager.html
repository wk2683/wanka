<!-- Body -->
<body>

    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">

            <!-- Page Content -->
            <div class="page-content">

                <!-- Page Body -->
                <div class="page-body">


                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="widget">
                                <div class="widget-header ">
                                    <span class="widget-caption">信用卡列表</span>
                                    <div class="widget-buttons">
                                        <a href="#" data-toggle="maximize">
                                            <i class="fa fa-expand"></i>
                                        </a>

                                        </a>
                                        <a href="#" data-toggle="dispose">
                                            <i class="fa fa-times"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="widget-body"  style="padding: 0px;">
                                    <table id="card_list" lay-filter="cardTableEvent" style="margin: 0px;"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>



    <!-- 表头搜索 模板-->
    <script type="text/html" id="toolbarSearch">
        <div  style="text-align: left;">

            <form class="layui-form" lay-filter="search_form" onsubmit="return false;">
                <div class="layui-inline">
                    <div class="layui-form-mid"></div>
                    <div class="layui-input-inline" style="width: 150px;">
                        <input type="text" name="customerName" placeholder="选择所属客户"  class="layui-input" readonly>
                        <input type="hidden" name="customerId">
                    </div>
                    <div class="layui-input-inline" style="width: 300px;">
                        <input type="text" name="searchKey" placeholder="关键字:名字、手机、身份证" autocomplete="off" class="layui-input">
                    </div>
                    <button class="layui-btn" id="searchBtn">搜索</button>
                    <button class="layui-btn" id="add_card_btn">添加</button>
                </div>
            </form>

        </div>
    </script>
    <!-- 表头搜索 模板 end -->

    <!--表格中每一行的操作按钮：-->
    <script type="text/html" id="toolbarRight">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-xs" lay-event="detail">详情</button>
            <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</button>
            <button class="layui-btn layui-btn-xs" lay-event="update">编辑</button>
            <button class="layui-btn layui-btn-xs layui-btn-normal" lay-event="orderAdd">下订单</button>
            <button class="layui-btn layui-btn-xs" lay-event="order">相关订单</button>
        </div>
    </script>

    <!--第一列选择模板-->
    <script type="text/html" id="indexTemplate">
        <!--<input type="checkbox" name="select_customer" value="{{ d.id }}" data-name="{{ d.name }}"> &nbsp;-->
        {{ d.LAY_INDEX }}
    </script>
    <!--第一列选择模板 end -->

    <!--是否本人卡显示模板-->
    <script type="text/html" id="selfTemplate">
        {{# if(d.self==1 ) { }}
        是
        {{# }else{ }}
        否
        {{# }  }}
    </script>
    <!--是否本人卡显示模板 end -->
    <!--操作状态显示模板-->
    <script type="text/html" id="lockTemplate">
        {{# if(d.lock==1 ) { }}
        <span style="color:red;">{{d.lockWorkerName}} 操作中</span>
            {{# if(d.unlock ) { }}<button class="layui-btn layui-btn-xs layui-btn-danger lock-btn" lay-event="unlock">释放</button>{{# }  }}
        {{# }else{ }}
        <span style="color:green;">空闲</span>
        {{# }  }}
    </script>
    <!--操作状态显示模板 end -->

    <!--操作人显示模板-->
    <script type="text/html" id="lockWorkerTemplate">
        {{# if(d.lock==1 ) { }}
        {{ d.lockWorkerName}}
        {{# }else{ }}
        --
        {{# }  }}
    </script>
    <!--操作人显示模板 end -->


    <!--卡是否在公司模板-->
    <script type="text/html" id="incomeTemplate">
        {{# if(d.income==1 ) { }}
        是
        {{# }else{ }}
        否
        {{# }  }}
    </script>
    <!--卡是否在公司模板 end -->
    <!--Basic Scripts-->
    <script src="../assets/js/jquery-2.0.3.min.js"></script>
    <script src="../common/js/module/common.js"></script>
    <script >common.initCom();</script>
    <script src="../assets/js/bootstrap.min.js"></script>

    <!--Beyond Scripts-->
    <script src="../assets/js/beyond.min.js"></script>

    <script src="../common/lib/layui-v2.4.3/layui/layui.all.js"></script>
    <script src="../assets/js/bootbox/bootbox.js"></script>
